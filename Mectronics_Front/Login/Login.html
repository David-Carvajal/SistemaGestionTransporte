<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Iniciar Sesión -->
        <div class="form-container" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Correo:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="switch-to-register">Regístrate</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-container" id="register-form" style="display: none;">
            <h2>Registrar</h2>
            <form>
                <div class="input-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="input-group">
                    <label for="register-role">Rol:</label>
                    <select id="register-role" required>
                        <option value="administrador">Administrador</option>
                        <option value="conductor">Conductor</option>
                    </select>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="switch-to-login">Inicia Sesión</a></p>
        </div>
    </div>

    <script>
        // Cambiar entre formularios de Iniciar Sesión y Registrar
        document.getElementById('switch-to-register').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.body.classList.add('register-mode');
        });

        document.getElementById('switch-to-login').addEventListener('click', function() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.body.classList.remove('register-mode');
        });
    </script>
</body>
</html>
