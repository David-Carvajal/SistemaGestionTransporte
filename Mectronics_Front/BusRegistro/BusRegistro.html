<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Buses</title>
    <link rel="stylesheet" href="BusRegistro.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Insertar Bus -->
        <div class="form-container" id="insertar-form">
            <h2>Insertar Bus</h2>
            <form>
                <div class="input-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" required>
                </div>
                <div class="input-group">
                    <label for="capacidad">Capacidad:</label>
                    <input type="number" id="capacidad" required>
                </div>
                <div class="input-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" required>
                </div>
                <div class="input-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" required>
                        <option value="disponible">Disponible</option>
                        <option value="mantenimiento">En Mantenimiento</option>
                        <option value="fuera_servicio">Fuera de Servicio</option>
                    </select>
                </div>
                <button type="submit">Insertar Bus</button>
            </form>
        </div>

        <!-- Formulario de Actualizar Bus -->
        <div class="form-container" id="actualizar-form" style="display: none;">
            <h2>Actualizar Bus</h2>
            <form>
                <div class="input-group">
                    <label for="actualizar-id">ID del Bus:</label>
                    <input type="number" id="actualizar-id" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-modelo">Modelo:</label>
                    <input type="text" id="actualizar-modelo" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-capacidad">Capacidad:</label>
                    <input type="number" id="actualizar-capacidad" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-placa">Placa:</label>
                    <input type="text" id="actualizar-placa" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-estado">Estado:</label>
                    <select id="actualizar-estado" required>
                        <option value="disponible">Disponible</option>
                        <option value="mantenimiento">En Mantenimiento</option>
                        <option value="fuera_servicio">Fuera de Servicio</option>
                    </select>
                </div>
                <button type="submit">Actualizar Bus</button>
            </form>
        </div>

        <!-- Formulario de Consultar Bus -->
        <div class="form-container" id="consultar-form" style="display: none;">
            <h2>Consultar Bus</h2>
            <form>
                <div class="input-group">
                    <label for="consultar-id">ID del Bus:</label>
                    <input type="number" id="consultar-id" required>
                </div>
                <button type="submit">Consultar Bus</button>
            </form>
        </div>

        <!-- Formulario de Eliminar Bus -->
        <div class="form-container" id="eliminar-form" style="display: none;">
            <h2>Eliminar Bus</h2>
            <form>
                <div class="input-group">
                    <label for="eliminar-id">ID del Bus:</label>
                    <input type="number" id="eliminar-id" required>
                </div>
                <button type="submit">Eliminar Bus</button>
            </form>
        </div>

        <!-- Botones para cambiar entre formularios -->
        <div class="form-switcher">
            <button onclick="mostrarFormulario('insertar-form')">Insertar Bus</button>
            <button onclick="mostrarFormulario('actualizar-form')">Actualizar Bus</button>
            <button onclick="mostrarFormulario('consultar-form')">Consultar Bus</button>
            <button onclick="mostrarFormulario('eliminar-form')">Eliminar Bus</button>
        </div>
    </div>

    <script>
        // Función para mostrar el formulario seleccionado
        function mostrarFormulario(formId) {
            // Oculta todos los formularios
            document.querySelectorAll('.form-container').forEach(form => {
                form.style.display = 'none';
            });

            // Muestra el formulario seleccionado
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
