<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Buses</title>
    <!--<link rel="stylesheet" href="BusRegistro.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-md-none" href="#">
                <img src="../Imagenes/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                aria-controls="offcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLabel">Sistema Gestion Transporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav flex-grow-1 justify-content-between">
                        <li class="nav-item"><a class="nav-link" href="#">
                                <img src="../Imagenes/logo.png">
                            </a></li>
                        <li id="opcionMenuGestionBuses" style="display: none;" class="nav-item"><a class="nav-link"
                                href="../GestionBuses/index.html">Gestión Buses</a></li>
                        <li id="opcionMenuGestionCond" class="nav-item" style="display: none;"><a class="nav-link"
                                href="../GestionConductores/index.html">Gestión Conductores</a></li>
                        <li id="opcionMenuGestionProg" class="nav-item" style="display: none;"><a class="nav-link"
                                href="#">Programación Horarios</a></li>
                        <li id="opcionMenuConsultarProg" class="nav-item" style="display: none;"><a class="nav-link"
                                href="#">Visualización de Programación</a></li>
                        <li class="nav-item"><a class="nav-link" onclick="cerrarSesion()">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <style>
        /* Evita que el texto del menú sea seleccionable y cambia el cursor a pointer */
        .nav-item {
            user-select: none;
            /* Evita la selección del texto */
            cursor: pointer;
            /* Cambia el cursor a una mano */
        }
    </style>
    <div class="container">

        <h2>Gestionar Buses</h2>
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Capacidad</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Estado Bus</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- Botón para abrir modal de nuevo bus -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalGuardarBus">
                Nuevo
            </button>

            <!-- Modal para registrar o editar bus -->
            <div class="modal fade" id="modalGuardarBus" tabindex="-1" aria-labelledby="modalGuardarBusTitulo"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalGuardarBusTitulo">Guardar Bus</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formularioGuardarBuses">
                                <input type="hidden" id="idBus">

                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="modelo" required>
                                    <label for="modelo" class="form-label">Modelo</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="capacidad" required>
                                    <label for="capacidad" class="form-label">Capacidad</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="placa" maxlength="6" required>
                                    <label for="placa" class="form-label">Placa</label>
                                </div>

                                <div class="mb-3">
                                    <label for="idEstado" class="form-label">Estado</label>
                                    <select class="form-select" id="idEstado" required>
                                    </select>
                                </div>

                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="cerrarModal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        // Función para mostrar el formulario seleccionado
        function mostrarFormulario(formId) {
            // Oculta todos los formularios
            document.querySelectorAll('.form-container').forEach(form => {
                form.style.display = 'none';
            });

            // Muestra el formulario seleccionado
            document.getElementById(formId).style.display = 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../Scripts/GestionBuses.js"></script>
    <script src="../Scripts/Sesion.js"></script>
    <script src="../Scripts/Configuracion.js"></script>
</body>

</html>
