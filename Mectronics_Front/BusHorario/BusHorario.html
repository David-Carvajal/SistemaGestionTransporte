<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bus Horario</title>
    <link rel="stylesheet" href="BusHorario.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Insertar Bus Horario -->
        <div class="form-container" id="insertar-form">
            <h2>Insertar Bus Horario</h2>
            <form>
                <div class="input-group">
                    <label for="idBus">ID Bus:</label>
                    <input type="number" id="idBus" required>
                </div>
                <div class="input-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="input-group">
                    <label for="diaSemana">Día de la Semana:</label>
                    <select id="diaSemana" required>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="horaEntrada">Hora de Entrada:</label>
                    <input type="time" id="horaEntrada" required>
                </div>
                <div class="input-group">
                    <label for="horaSalida">Hora de Salida:</label>
                    <input type="time" id="horaSalida" required>
                </div>
                <button type="submit">Insertar Horario</button>
            </form>
        </div>

        <!-- Formulario de Actualizar Bus Horario -->
        <div class="form-container" id="actualizar-form" style="display: none;">
            <h2>Actualizar Bus Horario</h2>
            <form>
                <div class="input-group">
                    <label for="actualizar-idBusHorario">ID Bus Horario:</label>
                    <input type="number" id="actualizar-idBusHorario" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-idBus">ID Bus:</label>
                    <input type="number" id="actualizar-idBus" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-fecha">Fecha:</label>
                    <input type="date" id="actualizar-fecha" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-diaSemana">Día de la Semana:</label>
                    <select id="actualizar-diaSemana" required>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="actualizar-horaEntrada">Hora de Entrada:</label>
                    <input type="time" id="actualizar-horaEntrada" required>
                </div>
                <div class="input-group">
                    <label for="actualizar-horaSalida">Hora de Salida:</label>
                    <input type="time" id="actualizar-horaSalida" required>
                </div>
                <button type="submit">Actualizar Horario</button>
            </form>
        </div>

        <!-- Formulario de Consultar Listado de Bus Horario -->
        <div class="form-container" id="consultar-listado-form" style="display: none;">
            <h2>Consultar Listado de Bus Horario</h2>
            <form>
                <button type="submit">Consultar Listado</button>
            </form>

            <!-- Área para mostrar los resultados -->
            <div id="resultado-consultar-listado" style="margin-top: 20px; display: none;">
                <h3>Listado de Bus Horario</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID Bus Horario</th>
                            <th>ID Bus</th>
                            <th>Fecha</th>
                            <th>Día de la Semana</th>
                            <th>Hora de Entrada</th>
                            <th>Hora de Salida</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-bus-horario">
                        <!-- Los datos se llenarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Formulario de Eliminar Bus Horario -->
        <div class="form-container" id="eliminar-form" style="display: none;">
            <h2>Eliminar Bus Horario</h2>
            <form>
                <div class="input-group">
                    <label for="eliminar-idBusHorario">ID Bus Horario:</label>
                    <input type="number" id="eliminar-idBusHorario" required>
                </div>
                <button type="submit">Eliminar Horario</button>
            </form>
        </div>

        <!-- Botones para cambiar entre formularios -->
        <div class="form-switcher">
            <button onclick="mostrarFormulario('insertar-form')">Insertar Bus Horario</button>
            <button onclick="mostrarFormulario('actualizar-form')">Actualizar Bus Horario</button>
            <button onclick="mostrarFormulario('consultar-listado-form')">Consultar Listado</button>
            <button onclick="mostrarFormulario('eliminar-form')">Eliminar Bus Horario</button>
        </div>
    </div>

    <script>
        // Función para mostrar el formulario seleccionado
        function mostrarFormulario(formId) {
            // Oculta todos los formularios
            document.querySelectorAll('.form-container').forEach(form => {
                form.style.display = 'none';
            });

            // Muestra el formulario seleccionado
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
